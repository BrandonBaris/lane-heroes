<template name="joinGame">
  <h4>
    Welcome! Select a room to join a game.
  </h4>
  <ol>
    {{#each games }}
      <a href="/{{_id}}"><li>{{ roomName }}</li></a>
    {{/each}}
  </ol>
  {{ player.name }}
  {{> flashMessages}}     
  <hr>

  <div class="button-container">
    <button class="btn-back">back</button>
  </div>
</template>
