<template name="gameView">
  <h4><a class="game-countdown {{#if gameFinished }}finished{{/if}} {{#if game.paused }}paused{{/if}}">{{{ timeRemaining }}}</a></h4>

  <div class="status-container">
    <button class="btn-toggle-status">TOUCH ME</button>
    <div class="status-container-content">
    </div>
  </div>

  <h5>players</h5>
  <ul class="ingame-player-list">
    {{#each players }}
      <li>
        <div class="player-name">
          {{ name }}
          {{#if isFirstPlayer}}
            <div class="first-player-indicator">first</div>
          {{/if}}
        </div>
      </li>
    {{/each}}
  </ul>

  <hr>

  <div class="button-container">
    <button class="btn-end">end</button>
    <button class="btn-leave">leave</button>
  </div>
</template>
