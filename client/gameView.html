<template name="gameView">
  <h4><a class="game-countdown {{#if gameFinished }}finished{{/if}} {{#if game.paused }}paused{{/if}}">{{{ timeRemaining }}}</a></h4>

  <div class="status-container">
    <button class="btn-toggle-status">wat</button>

    <div class="status-container-content">
      {{#if player.isSpy }}
        <div class="player-status player-status-spy">you spy</div>
      {{else}}
        <div class="player-status player-status-not-spy">not spy</div>

        <div class="current-location">
          <div class="current-location-header">
           location
          </div>
          <div class="current-location-name">
           location name
          </div>
        </div>

        <div class="current-role">
          <div class="current-role-header">
           role:
          </div>
          <div class="current-role-name">
            role
          </div>
        </div>
      {{/if}}
    </div>
  </div>

  <h5>players</h5>
  <ul class="ingame-player-list">
    {{#each players }}
      <li>
        <div class="player-name">
          {{ name }}
          {{#if isFirstPlayer}}
            <div class="first-player-indicator">first</div>
          {{/if}}
        </div>
      </li>
    {{/each}}
  </ul>

  <div class="u-cf"></div>
  
  <h5>location</h5>
  <ul class="location-list">
    {{#each locations }}
      <li>
        <div class="location-name">place name</div>
      </li>
    {{/each}}
  </ul>

  <hr>

  <div class="button-container">
    <button class="btn-end">end</button>
    <button class="btn-leave">leave</button>
  </div>
</template>
